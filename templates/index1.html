<!DOCTYPE html>
<html>
<head>
  <title>Web Push Scheduler</title>
</head>
<body>
<h1>L·ªúI NH·∫ÆC D·ªäU D√ÄNG</h1>

<label>Th·ªùi gian: <input type="number" id="hour" min="0" max="23"></label>
<label>Ph√∫t: <input type="number" id="minute" min="0" max="59"></label>
<br><br>
<label>N·ªôi dung: <input type="text" id="message"></label>
<button onclick="addSchedule()">Th√™m l·ªãch üôÇ</button>
<button id="enablePush">B·∫≠t th√¥ng b√°o</button>

<script>
// Chuy·ªÉn Base64URL ‚Üí Uint8Array
function urlBase64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
  const rawData = atob(base64);
  return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
}

document.getElementById("enablePush").addEventListener("click", async () => {
    if (!('serviceWorker' in navigator)) {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Service Worker!");
        return;
    }

    const swReg = await navigator.serviceWorker.register('/service-worker.js');
    await navigator.serviceWorker.ready;

    let deviceId = localStorage.getItem("device_id");
    if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem("device_id", deviceId);
    }

    const vapidKey = "{{ vapid_key | safe }}";
    const convertedKey = urlBase64ToUint8Array(vapidKey);

    try {
        const subscription = await swReg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: convertedKey
        });

        await fetch('/subscribe', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({subscription, device_id: deviceId})
        });

        alert("Th√¥ng b√°o ƒë√£ ƒë∆∞·ª£c b·∫≠t th√†nh c√¥ng!");
    } catch (err) {
        console.error("Push ƒëƒÉng k√Ω th·∫•t b·∫°i:", err);
        alert("Push ƒëƒÉng k√Ω th·∫•t b·∫°i: " + err);
    }
});

async function addSchedule() {
    const hour = document.getElementById('hour').value;
    const minute = document.getElementById('minute').value;
    const message = document.getElementById('message').value;

    const deviceId = localStorage.getItem("device_id");

    const res = await fetch('/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({hour, minute, message, device_id: deviceId})
    });

    const data = await res.json();
    alert(`ƒê√£ ƒë·∫∑t l·ªãch l√∫c ${data.time}`);
}
</script>
</body>
</html>
